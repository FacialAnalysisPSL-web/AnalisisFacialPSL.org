<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Análisis Facial Profesional</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Análisis de Armonía Facial</h1>

    <div class="upload-section">
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <div class="workspace">
        <div class="image-wrapper">
            <img id="faceImage" alt="Tu rostro">
            <canvas id="canvas"></canvas>
        </div>
        <div class="sidebar">
            <h2>Puntos a colocar</h2>
            <p id="instruction">Sube una foto para empezar</p>
        </div>
    </div>

    <div class="actions">
        <button id="calculateBtn">CALCULAR</button>
        <button id="downloadCsvBtn">DESCARGAR CSV</button>
    </div>

    <div id="results"></div>
</div>

<script src="script.js"></script>
</body>
</html>
